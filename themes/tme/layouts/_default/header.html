<header>
  <div class="title">
    <h2>{{ .Title }}</h2>
    {{ with .Params.subtitle }}<h4>{{ . }}</h4>{{ end }}
  </div>

  {{ with .Description }}
    <p class="desc">{{ . }}</p>
  {{ end }}

  <div class="meta">
    {{/*  <i class="fi-xnluxl-calendar"></i>  */}}
    <time datetime="{{ .Date }}">{{ .Date.Format "2 January 2006" }}</time>

  </div>
</header>
