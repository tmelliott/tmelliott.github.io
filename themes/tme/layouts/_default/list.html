{{ define "main" }}

    {{ .Render "list-header" }}

    {{ range .Pages.ByPublishDate.Reverse }}
    <article class="list-post">
        {{ .Render "header" }}

        <div class="content">
            <p>{{ .Summary }}</p>
        </div>

        <footer>
            <a href="{{ .Permalink }}">Read more</a>
        </footer>
    </article>
    {{ end }}

{{ end }}
